<div class="height" style="height: 181px;"></div>
<div class="manage-user flex">
    <div class="sidebar">
        <a href="#" class="active">My Profile</a>
        <a href="#">Address Book</a>
        <a href="#">My Payment Options</a>
        <a href="#">My Returns</a>
        <a href="#">My Cancellations</a>
        <a href="#">My WishList</a>
    </div>
    <div class="content">
        <div class="form-container">
            <h2>Edit Your Profile</h2>
            <form>
                <div class="account-field-container">
                    <div class="account-field flex">
                        <label for="First Name">First Name</label>
                        <input type="text" placeholder="Md">
                    </div>
                    <div class="account-field flex">
                        <label for="Last Name">Last Name</label>
                        <input type="text" placeholder="Rimel">
                    </div>
                </div>
               
                    
                <div class="account-field-container">
                    <div class="account-field flex">
                        <label for="email">Email</label>
                        <input type="email" placeholder="rimel1111@gmail.com">
                    </div>
                    <div class="account-field flex">
                        <label>Address</label>
                        <input type="text" placeholder="Kingston, 5236, United State">
                    </div>
                </div>
               
               
                <label>Password Changes</label>
                <input type="password" placeholder="Current Password">
                <input type="password" placeholder="New Password">
                <input type="password" placeholder="Confirm New Password">
                <div class="buttons">
                    <button type="button" class="cancel">Cancel</button>
                    <button type="submit" class="save">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
    

</div>
